<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Get request</h3>
    <form action="http://localhost:1000/register" method="get">
        <input type="text" placeholder="username" name="user"/>
        <input type="password" placeholder="password" name="pass"/>
        <button>submit</button>
    </form>
    <hr>
    <h3>Post request</h3>
    <form action="http://localhost:1000/register" method="post">
        <input type="text" placeholder="username" name="user"/>
        <input type="password" placeholder="password" name="pass"/>
        <button>submit</button>
    </form>
</body>
</html>
